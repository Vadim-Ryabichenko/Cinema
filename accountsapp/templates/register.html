{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
      
       <h3><label>{{ form.username.label }}</label></h3>
        {{ form.username }}
      
        <h3><label>{{ form.password1.label }}</label></h3>
        {{ form.password1 }}

        <h3><label>{{ form.password2.label }}</label></h3>
        {{ form.password2 }}

        <h3><label>{{ form.email.label }}</label></h3>
        {{ form.email }}

        <h3><label>{{ form.first_name.label }}</label></h3>
        {{ form.first_name }}

        <h3><label>{{ form.last_name.label }}</label></h3>
        {{ form.last_name }}
    
      <br>
      <br>
        <input type="submit" value="Registration">
      </form>
      <a href="{% url 'login_page' %}"><h3>If you already have an account, please login!</h3></a>
</div>
{% endblock %}
