{% block content %}
<h1>Hello, {{user.username}} <img src="{{user.photo.url}}" alt="My photo" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;"></h1>
<br>
<h2>You can update some personal information or leave everything as is</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
